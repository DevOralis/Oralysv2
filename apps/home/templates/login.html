{% load static %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-blue: #1e90ff;
  --dark-blue: #1c86ee;
  --light-blue: #e6f0fa;
  --text-dark: #2c3e50;
  --text-light: #7f8c8d;
  --white: #ffffff;
  --shadow-light: rgba(0, 0, 0, 0.1);
  --shadow-medium: rgba(0, 0, 0, 0.15);
  --shadow-strong: rgba(30, 144, 255, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--white);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 50%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 50%);
  animation: backgroundShift 20s ease-in-out infinite;
}

@keyframes backgroundShift {
  0%, 100% { transform: translateX(0) translateY(0); }
  33% { transform: translateX(-30px) translateY(-30px); }
  66% { transform: translateX(30px) translateY(30px); }
}

.floating-element {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

.floating-element:nth-child(1) {
  width: 80px;
  height: 80px;
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.floating-element:nth-child(2) {
  width: 60px;
  height: 60px;
  top: 20%;
  right: 10%;
  animation-delay: 2s;
}

.floating-element:nth-child(3) {
  width: 40px;
  height: 40px;
  bottom: 30%;
  left: 15%;
  animation-delay: 4s;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.login-wrapper {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 600px;
  padding: 20px;
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  padding: 3rem 2.5rem;
  box-shadow: 
    0 25px 50px rgba(0, 0, 0, 0.1),
    0 0 0 1px rgba(255, 255, 255, 0.05);
  position: relative;
  overflow: hidden;
  animation: slideInUp 0.8s ease-out;
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-blue), var(--dark-blue), var(--primary-blue));
  background-size: 200% 100%;
  animation: gradientShift 3s ease-in-out infinite;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.login-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.clinic-logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 1.5rem;
  background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2rem;
  box-shadow: 0 10px 30px var(--shadow-strong);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.login-title {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--text-dark);
  margin-bottom: 0.5rem;
  background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.login-subtitle {
  color: var(--text-light);
  font-size: 0.95rem;
  font-weight: 400;
}

.form-group {
  margin-bottom: 1.5rem;
  position: relative;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-dark);
  font-size: 0.9rem;
}

.input-group {
  position: relative;
  display: flex;
  align-items: center;
}

.input-icon {
  position: absolute;
  left: 1rem;
  color: var(--text-light);
  font-size: 1.1rem;
  z-index: 2;
  transition: all 0.3s ease;
}

.form-control {
  width: 100%;
  padding: 1rem 1rem 1rem 2.8rem;
  border: 2px solid #e9ecef;
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
  position: relative;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary-blue);
  box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
  background: white;
}

.form-control:focus + .input-icon {
  color: var(--primary-blue);
  transform: scale(1.1);
}

.password-toggle {
  position: absolute;
  right: 1rem;
  color: var(--text-light);
  cursor: pointer;
  font-size: 1.1rem;
  z-index: 2;
  transition: all 0.3s ease;
}

.password-toggle:hover {
  color: var(--primary-blue);
}

.remember-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.custom-checkbox {
  width: 18px;
  height: 18px;
  accent-color: var(--primary-blue);
}

.forgot-password {
  color: var(--primary-blue);
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.forgot-password:hover {
  color: var(--dark-blue);
  text-decoration: underline;
}

.btn-login {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: block;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.btn-login::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: all 0.5s ease;
}

.btn-login:hover::before {
  left: 100%;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px var(--shadow-strong);
  color: white;
}

.btn-login:active {
  transform: translateY(0);
}

.login-footer {
  text-align: center;
  margin-top: 2rem;
  color: var(--text-light);
  font-size: 0.85rem;
}

.loading-spinner {
  display: none;
  width: 20px;
  height: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 1s ease-in-out infinite;
  margin-right: 8px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .login-wrapper {
    padding: 1rem;
  }
  
  .login-container {
    padding: 2rem 1.5rem;
  }
  
  .login-title {
    font-size: 1.5rem;
  }
  
  .clinic-logo {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 1.5rem 1rem;
  }
  
  .remember-section {
    flex-direction: column;
    gap: 1rem;
    align-items: stretch;
  }
}
@media (max-width: 768px) {
  .login-wrapper {
    padding: 1rem;
  }

  .login-container {
    padding: 2rem 1.5rem;
    border-radius: 20px;
  }

  .login-title {
    font-size: 1.5rem;
  }

  .clinic-logo {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }

  .form-control {
    font-size: 0.95rem;
    padding: 0.8rem 0.8rem 0.8rem 2.5rem;
  }

  .input-icon,
  .password-toggle {
    font-size: 1rem;
  }

  .btn-login {
    font-size: 1rem;
    padding: 0.9rem;
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 1.2rem 1rem;
    border-radius: 15px;
  }

  .login-title {
    font-size: 1.3rem;
  }

  .clinic-logo {
    width: 50px;
    height: 50px;
    font-size: 1.2rem;
  }

  .remember-section {
    flex-direction: column;
    gap: 1rem;
    align-items: stretch;
  }

  .form-label {
    font-size: 0.85rem;
  }

  .forgot-password {
    font-size: 0.85rem;
  }

  .btn-login {
    font-size: 0.95rem;
    padding: 0.8rem;
  }

  .login-footer {
    font-size: 0.75rem;
  }
}

</style>
{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="floating-element"></div>
<div class="floating-element"></div>
<div class="floating-element"></div>

<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <div class="clinic-logo">
        <i class="fas fa-plus"></i>
      </div>
      <h1 class="login-title">Oralys ERP</h1>
      <p class="login-subtitle">Système de gestion clinique</p>
    </div>

    <form id="loginForm">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <div class="input-group">
          <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
          <i class="fas fa-lock input-icon"></i>
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="remember-section">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="custom-checkbox">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn-login" id="loginButton">
        <div class="loading-spinner"></div>
        <span class="btn-text">Se connecter</span>
      </button>
    </form>

    <div class="login-footer">
      <p>© 2025 Oralys ERP - Clinique digitale</p>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }

  // Handle login form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const button = document.getElementById('loginButton');
    const spinner = button.querySelector('.loading-spinner');
    const text = button.querySelector('.btn-text');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    spinner.style.display = 'inline-block';
    text.textContent = 'Connexion...';
    button.style.pointerEvents = 'none';

    fetch('/login/', {
      method: 'POST',
      headers: {
        'X-CSRFToken': csrfToken,
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        'username': document.getElementById('username').value,
        'password': document.getElementById('password').value,
      }).toString(),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        alert(data.message);
        spinner.style.display = 'none';
        text.textContent = 'Se connecter';
        button.style.pointerEvents = 'auto';
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Une erreur est survenue lors de la connexion.');
      spinner.style.display = 'none';
      text.textContent = 'Se connecter';
      button.style.pointerEvents = 'auto';
    });
  });

  // Form animations
  document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
    createParticles();
  });

  // Create floating particles
  function createParticles() {
    const particlesContainer = document.body;
    const particleCount = 15;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = Math.random() * 4 + 2 + 'px';
      particle.style.height = particle.style.width;
      particle.style.background = 'rgba(0, 0, 0, 0.3)';
      particle.style.borderRadius = '50%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.style.zIndex = '1';
      particlesContainer.appendChild(particle);
    }
  }
</script>
{% endblock %}
