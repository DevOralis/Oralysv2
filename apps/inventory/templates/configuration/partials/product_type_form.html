{% if request.session.user.permissions.inventory.write %}
<div class="card form-card mb-4 mt-4 p-0 d-none" id="product-type-form-card" style="scroll-margin-top: 120px;">
  <div class="card-header card-header-primary">
    <i class="fa-solid fa-pen-to-square me-2"></i>
    <span id="product-type-form-title">Ajouter un type de produit</span>
  </div>
  <div class="card-body">
    <form method="post" id="product-type-form" action="{% url 'product_type_add' %}">
      {% csrf_token %}
      <input type="hidden" name="id" value="">
      <div class="row g-3">
        <div class="col-12 form-label">
          <label class="form-label" for="{{ product_type_form.label.id_for_label }}">
            {{ product_type_form.label.label }} :
          </label>
          {{ product_type_form.label }}
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="button" class="btn btn-secondary btn-sm btn-cancel-form"><i class="fas fa-times"></i> <span class="d-none d-sm-inline ms-1">Annuler</span></button>
        <button type="submit" class="btn btn-primary btn-sm"><i class="fas fa-save"></i> <span class="d-none d-sm-inline ms-1">Sauvegarder</span></button>
      </div>
    </form>
  </div>
</div>
{% endif %}
